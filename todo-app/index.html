<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <p>Hello Penzi</p>
        <div id="welcome-user">
          <h1>
            Your <br />
            Projects (4)
          </h1>
          <img id="avatar" src="./assets/pegion.jpg" alt="Avatar" srcset="" />
        </div>
      </header>
      <main>
        <div class="projects">
          <div class="project">
            <h2>Home Cleaning</h2>
            <div class="tasks">
              <div class="slide">
                <div class="inner-slide"></div>
              </div>
              <div style="display: flex; flex-direction: column">
                <span style="font-size: x-large; font-weight: 700">8/10</span>
                <span>tasks</span>
              </div>
            </div>
            <div class="action-buttons blur">
              <button>
                <i class="bi bi-three-dots"></i></button
              ><button style="background-color: #ffffffdb; color: black">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
