<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <p>Hello Penzi</p>
        <div id="welcome-user">

      <main>

            <h2>Home Cleaning</h2>
            <div class="tasks">

            </div>

        </div>
      </main>
    </div>

</html>
